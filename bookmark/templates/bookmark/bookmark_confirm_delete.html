{% extends 'base.html' %}
{% block title %}Bookmark Delete Confirm{% endblock %}
{% block content %}
      <form action="" method="post">
          {% csrf_token %}
          <div class="alert alert-danger" role="alert">
              Bookmark {{object}}를 삭제하시겠습니까? <!-- 여기서 object는 model에 정의한 내용이 온다 -->
          </div>
          <input type="submit" class="btn btn-danger" value="Delete" />
      </form>
{% endblock %}
